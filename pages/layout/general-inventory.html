<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyPhotobooth | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    
     <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js">
    </script> <!-- load angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>

    <!-- ANGULAR -->
    <!-- all angular resources will be loaded from the /public folder -->
    <script src="js/app.js"></script>
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body  ng-app="myPhotoboothApp" ng-controller="myPhotoboothController"  class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

   <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="dashboard.html" class="navbar-brand"><b>My</b>Photobooth</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- User Account Menu -->
            <li class="dropdown user user-menu">
              <!-- Menu Toggle Button -->
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <!-- The user image in the navbar-->
                <img src="img/abstract-user-flat.png" class="user-image" alt="User Image">
                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                <span class="hidden-xs">  Alexander Pierce</span>
              </a>
              <ul class="dropdown-menu">
                
                <!-- The user image in the menu -->
                <li class="user-header">
                  <img src="img/abstract-user-flat.png" class="img-circle" alt="User Image">

                  <p>
                    Alexander Pierce
                  </p>
                </li>
               
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a href="settings.html" class="btn btn-default btn-flat">Settings</a>
                  </div>
                  <div class="pull-right">
                    <a href="login.html" class="btn btn-default btn-flat">Sign out</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-custom-menu -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          General Inventory List
        
        </h1>
        
      </section>

      <!-- Main content -->
      <section class="content">

    <!-- TO DO List -->
          <div class="box box-primary">
            <div class="box-header">
              <i class="ion ion-clipboard"></i>

              <h3 class="box-title">Inventory List</h3>

              
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
              <ul class="todo-list">
              <li ng-init="juanEdit = false ; juanDelete=false" ng-hide="juanDelete"> 
                  <!-- drag handle -->
                 <i class="fa fa-circle"></i>
                 
                  <!-- todo text -->
                  <span class="text" ng-hide="juanEdit">Two screen Photobooth</span>
                  <input type="text" ng-show="juanEdit" value="Two screen PhotoBooth" >
                  
                  <!-- General tools such as edit or delete-->
                  <div class="tools">
                      <button ng-click="juanEdit=false" ng-show="juanEdit"><i class="fa fa-save" ng-show="juanEdit"></i></button>
                <button ng-click="juanEdit=true" ng-show="!juanEdit"> <i class="fa fa-edit" ></i></button>
                      <button ng-click="juanDelete=true"><i class="fa fa-trash-o"></i></button>
                  </div>
                </li>
                <li ng-init="rafaelEdit = false ; rafaelDelete=false" ng-hide="rafaelDelete">
                     <i class="fa fa-circle"></i>
                
                  <span class="text" ng-hide="rafaelEdit">Background Display</span>
                    <input type="text" ng-show="rafaelEdit" value="Background Display" >
                   <div class="tools">
                     <button ng-click="rafaelEdit=false" ng-show="rafaelEdit"><i class="fa fa-save" ng-show="rafaelEdit"></i></button>
                <button ng-click="rafaelEdit=true" ng-show="!rafaelEdit"> <i class="fa fa-edit" ></i></button>
                      <button ng-click="rafaelDelete=true"><i class="fa fa-trash-o"></i></button>
                  </div>
                </li>
                <li ng-init="hectorEdit = false ; hectorDelete=false" ng-hide="hectorDelete">
                      
                  
                        <i class="fa fa-circle"></i>
                      
                  
                  <span class="text" ng-hide="hectorEdit">Props</span>
                    <input type="text" ng-show="hectorEdit" value="Props" >
                    
                   <div class="tools">
                   <button ng-click="hectorEdit=false" ng-show="hectorEdit"><i class="fa fa-save"></i></button>
                <button ng-click="hectorEdit=true" ng-show="!hectorEdit"> <i class="fa fa-edit" ></i></button>
                      <button ng-click="hectorDelete=true"><i class="fa fa-trash-o"></i></button>
                  </div>
                </li>
                <li ng-init="jonathanEdit = false ; jonathanDelete=false" ng-hide="jonathanDelete">
                      <i class="fa fa-circle"></i>
                  
                  <span class="text" ng-hide="jonathanEdit">Tablet</span>
                    <input type="text" ng-show="jonathanEdit" value="Tablet" >
                    
                   <div class="tools">
                   <button ng-click="jonathanEdit=false" ng-show="jonathanEdit"><i class="fa fa-save" ng-show="jonathanEdit"></i></button>
                <button ng-click="jonathanEdit=true" ng-show="!jonathanEdit"> <i class="fa fa-edit" ></i></button>
                      <button ng-click="jonathanDelete=true"><i class="fa fa-trash-o"></i></button>
                  </div>
                </li>
              </ul>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix no-border">
              <button data-toggle="modal" data-target="#modal-default" type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</button>
            </div>
          </div>
          <!-- /.box -->
        
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  
</div>
    
    <div class="modal fade" id="modal-default">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Item</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputName" placeholder="Item Name">
                    </div>
                  </div>
                
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Add Item</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
<!-- ./wrapper -->

<!-- jQuery 3.1.1 -->
<script src="../../plugins/jQuery/jquery-3.1.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
