
<div class="wrapper">


  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Add Event
        
        </h1>
        
      </section>

      <!-- Main content -->
      <section class="content">
      
    <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Event Information</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Event Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Activity name" ng-model="event.eventName" required>
                  </div>
                </div>
                  
                   <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label" >Event Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputPassword3" placeholder="date" ng-model="event.eventDate" required>
                  </div>
                </div>
                  
                  <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Event Location</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Location" ng-model="event.eventLocation" required>
                  </div>
                </div>
                  
                  <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Event Time</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="HH:MM" ng-model="event.eventTime" required>
                  </div>
                </div>
                  
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Owners Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Owner name" ng-model="event.ownerName" required>
                  </div>
                </div>
                  
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Owner Phone</label>

                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputPassword3" placeholder="787-455-4565" ng-model="event.ownerPhone" required>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Owner Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputPassword3" placeholder="Email" ng-model="event.ownerEmail" required>
                  </div>
                </div>
                    <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Notes:</label>
                  <div class="col-sm-10">
<textarea class="form-control" rows="3" placeholder="Enter ..." ng-model="event.notes" required></textarea>  
                </div>
                </div>
             
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-default" href="dashboard.html">Cancel</button>
                <button type="submit" class="btn btn-info pull-right" ng-click="addEvent(event)">Add Event</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->

</div>
